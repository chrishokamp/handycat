<div class="post-editor-wrapper">
    <!--this is a spinner which shows when we're waiting for a translation-->
    <div class="post-editor-spinner spinner"
         ng-show="state.translationPending">
        <div class="cube1"></div>
        <div class="cube2"></div>
    </div>
    <div
          class="post-editor"
          ng-show="!state.translationPending"
    >{{targetSegment}}
    </div>
    <div ng-show="state.action !== 'default' && !state.translationPending"
         class="postedit-mode-sheet"
    >{{state.action}}
    </div>
    <word-level-qe-tooltip show-tooltip="showTooltip"
                        target-segment="targetSegment"></word-level-qe-tooltip>
</div>
