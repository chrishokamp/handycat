<div class="post-editor-wrapper">
    <!--this is a spinner which shows when we're waiting for a translation-->
    <div class="post-editor-spinner"
         ng-show="state.translationPending || state.qePending">
        <div class='spinner'>
          <div class="cube1"></div>
          <div class="cube2"></div>
        </div>
    </div>
    <div
          class="post-editor"
    >{{targetSegment}}
    </div>
    <!--ng-show="!state.translationPending && !state.qePending"-->
    <!--<div ng-show="state.action !== 'default' && !state.translationPending && !state.qePending"-->
    <div ng-show="state.action !== 'default'"
         class="postedit-mode-sheet"
    >{{state.action}}...
    </div>
    <word-level-qe-tooltip show-tooltip="showTooltip"
                        target-segment="targetSegment"></word-level-qe-tooltip>
</div>
